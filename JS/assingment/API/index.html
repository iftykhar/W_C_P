<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API WEB STORE</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
        }
        
        .column {
          float: left;
          width: 25%;
          padding: 3px 10px;
        }
          
        .row {
          margin: 0 -5px;
          text-align: center;
          align-items: center;
        
        }
         
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        

        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
          }
        }
        
        
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 16px;
          text-align: center;
          background-color: #f1f1f1;
        }

        .card p{
          text-align: center;
          align-items: center;
        }
        </style>
</head>
<body>
    <br>
    <br>
    
    <div class="row">
        <!-- <div class="column">
          <div class="card">
            <h3>Card 1</h3>
            <p>Some text</p>
            <p>Some text</p>
          </div>
        </div> -->

        <br>
    </div>

    <script>

      
        const rowContainer = document.querySelector('.row');

        fetch('https://dummyjson.com/products')
            .then(response => response.json())
            .then(data => {
                
                const columnsHtml = data.products.map(item => `
                    <div class="column">
                        <div class="card">
                            <img src="${item.thumbnail}" style="height: 200px; width: 200px;" alt="${item.title}">
                            <br>
                            <b>${item.title}</b>
                            <p>${item.description}</p>
                        </div>
                        <br>
                    </div>
                `).join('');

                rowContainer.innerHTML = columnsHtml;
            })
            


    </script>
</body>
</html>
