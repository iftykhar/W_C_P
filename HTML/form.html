<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form html</title>
    <style>
        table, tr { border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>  </td>
            <td >
                <form action="">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Jhon"><br>
                    <label for="lname">Last Name</label><br>  
                    <input type="text" id="fname" name="lname"  placeholder="Doe"><br>
                    <label for="desc">Description</label><br>
                    <textarea name="desc" id="desc" rows="4" placeholder="Write About yourself"></textarea><br>
                    <hr>
                    <p>Select your Gender:</p>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                    <hr>
                    <p>Hobbies</p>
                    <input type="checkbox" name="read" id="read"><label for="read">Reading</label><br>
                    <input type="checkbox" name="writing" id="writing"><label for="writing">Writing</label><br>
                    <input type="checkbox" name="swiming" id="swiming"><label for="swiming">Swiming</label>
                    <hr>
                    <label for="date">Date of Birth</label><br>
                    <input type="date" name="date" id="date">
                    <hr>
                    
                    <label for="file">Submit your CV</label><br>
                    <input type="file" name="file" id="file">
                    
                    <hr>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <hr>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </td>
            <td> </td>
        </tr>
        
    </table>
</body>
</html>
